<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/e5b4206cbc.js" crossorigin="anonymous"></script>
    <style>
        div.mail-form {
            border: 1px solid #E3DAD9;
            border-radius: 6px;
            padding: 16px;
            width: 60%;
            margin-top: 16px;
            margin-bottom: 16px;
            display: none;
        }

        div.mail-form {
            position: relative;
            margin: 5% auto;
            left: 0;
            right: 0;
            width: 600px;
        }

        div.mail-form>form {
            width: 600px;
        }

        .oc-3 {
            opacity: 0.3;
        }


        .file-input::-webkit-file-upload-button {
            visibility: hidden;
        }

        .head-form {
            padding-bottom: 5px;
            height: 50px;
            display: flex;
            flex-wrap: wrap;
            border-bottom: 0.1px solid #E3DAD9;
        }

        .head-form .head-form-content p {
            margin: 0;
            font-size: 20px;
            margin-top: 12px;
            margin-left: 30px;
        }

        .head-form .head-form-close {
            width: 50px;
            text-align: center;
            /* vertical-align: middle; */
            cursor: pointer;
        }

        .form-group {
            display: flex;
            margin: 15px 5px;
            position: relative;
        }

        .form-group label {
            padding: 10px;
            width: 65px;
        }

        .form-group input {
            height: 34px;
            width: 100%;
            border: 1px solid #E3DAD9;
            border-radius: 6px;
        }

        #lstLabel {
            height: 34px;
            width: 100%;
            border: 1px solid #E3DAD9;
            border-radius: 6px;
        }

        .form-submit {
            display: flex;
            justify-content: center;
        }

        .form-submit>div {
            margin: 20px 15px;
        }

        .attachment-btn {
            background-color: #E7EBF6;
            border-radius: 10px;
            border: 1px solid #E7EBF6;
            display: inline-block;
            cursor: pointer;
            color: #171718;
            font-family: Arial;
            font-size: 15px;
            padding: 10px 25px;
            text-decoration: none;
        }

        .attach-form {
            opacity: 0;
            position: absolute;
            z-index: -1;
        }

        .form-submit>div .submit-btn {
            background-color: #3C6EEB;
            border-radius: 10px;
            border: 1px solid #18ab29;
            display: inline-block;
            cursor: pointer;
            color: #ffffff;
            font-family: Arial;
            font-size: 15px;
            padding: 10px 25px;
            text-decoration: none;
            /* text-shadow: 0px 1px 0px #2f6627; */
        }

        .blocker {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            content: ' ';
            background: rgba(0, 0, 0, .5);
        }
    </style>
</head>

<body>
    <div id='mailForm' class="mail-form">
        <div class="blocker" onclick="hidePopup()"></div>
        <div style="background-color: white;position: absolute;; z-index: 1;">
            <form name="mail">
                <!-- head form -->
                <div class="head-form">
                    <div style="flex-grow: 7" class="head-form-content">
                        <p>Compose</p>
                    </div>
                    <div class="head-form-close">
                        <div style="margin: 16px;">
                            <span><i class="fas fa-times"></i></span>
                        </div>
                    </div>
                </div>
                <!-- form content -->
                <div class="form-group">
                    <label for="">To</label>
                    <input type="text" name="txtTo">
                </div>
                <div class="form-group">
                    <label for="">Title</label>
                    <input type="text" name="txtTitle">
                </div>
                <div class='form-group'>
                    <label for="">Label</label>
                    <select id="lstLabel" name="ls">
                        <option value="0">Select label:</option>
                        <option value="Personal">Personal</option>
                        <option value="Work" style='background-color:white'>Work</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Message</label>
                    <input class="" style="height:150px" placeholder="What's on your mind?" name="txtMessage">
                </div>
                <!-- attach file + submit -->
                <div class="form-submit">
                    <div class="attachment">
                        <button type="button" class="attachment-btn">
                            <span><i class="fas fa-plus"></i></span>
                            <span>attchment</span>
                            <input type="file" class="file-input" name="files[]" multiple=""
                                style="opacity: 0;position: absolute;z-index: -1;">
                        </button>
                    </div>
                    <div class="submit">
                        <button type="button" class="submit-btn" id="btnSend" onclick="mailData()">send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <!-- test -->
    <button type="button" id="form" onclick="showForm()"> asass </button>
    <button type="button" id="testInput" onclick="mailData()"> asass </button>

    <!-- item -->

            <div class="flex w75">

                    <div style="height: 25px;">
                        <h4 class="mt0">Welcome to Vietnam</h4>
                    </div>
                    <div>
                        <form class="ml10 fl">

                                onclick="">Work</button>
                        </form>
                    </div>
                </div>
                <div>
                    <p class="mt0" style="text-align: left;">
                        Welcome To your dashboard. here you can manage and coordinate any activities</p>
                </div>
            </div>
            <div class="w10" style="padding: 15px 0px;">2 hours</div>
            <div class="w5">
                <label class="container1">
                    <input type="checkbox">
                </label>
            </div>
        </div>
    </div>
